<html>
<head>
<title> The simplest HTML example with a form
</title>
</head>
<body>
<h1> This is  an HTML Page with a form</h1>
<!--
prepend to URL to test http://htmlpreview.github.io/?
-->
<form>
      <p>Enter a url:</p>
      <input id='url1'>
      <button type='submit' id='validate'>Validate button</button>
</form>
<div id='result'></div>
    
<script>
  function validateurl(url1) {
     let res = /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/;  
      return res.test(url1);
  }
    function validate() {
        let result = $("#result");
        let url1 = $("#url1").val();
        result.text("");
        if(validateurl(url1)) {
          result.text(url1 + " is valid");
          result.css("color", "blue");
        } else {
          result.text(url1 + " is not valid");
          result.css("color", "red");
        }
        return false;
      }
      $("#validate").on("click", validate);
    }

</script>
</body>
</html>
